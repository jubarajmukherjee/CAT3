
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mysql</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-route.js"></script>
        <script src="./app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>

    <body class="bg-light-border-subtle">
        <div class="container">
            <h1 class="text-center">INFOSYS SPRING</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="view-tab" data-bs-toggle="tab" data-bs-target="#view-tab-pane" type="button" role="tab" aria-controls="view-tab-pane" aria-selected="true">View</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add-tab-pane" type="button" role="tab" aria-controls="add-tab-pane" aria-selected="false">Add</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="delete-tab" data-bs-toggle="tab" data-bs-target="#delete-tab-pane" type="button" role="tab" aria-controls="delete-tab-pane" aria-selected="false">Delete</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="update-tab" data-bs-toggle="tab" data-bs-target="#update-tab-pane" type="button" role="tab" aria-controls="update-tab-pane" aria-selected="false">Update</button>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content" id="myTabContent">
                <!--View tab-->
                <div class="tab-pane fade show active" id="view-tab-pane" role="tabpanel" aria-labelledby="view-tab" tabindex="0">
                    <div ng-controller="MyController">
                        <section id="tableSection" class="container mt-5">
                            <table class="table table-striped">
                                <thead>
                                    <tr class="bg-primary">
                                        <th scope="col">Id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Designation</th>
                                        <th scope="col">Department</th>
                                        <th scope="col">Salary</th>
                                        <th scope="col">Location</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in datas">
                                        <td scope="row">{{data.id}}</td>
                                        <td>{{data.name}}</td>
                                        <td>{{data.desig}}</td>
                                        <td>{{data.dept}}</td>
                                        <td>{{data.sal}}</td>
                                        <td>{{data.loc}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
                <!--Add tab-->
                <div class="tab-pane fade" id="add-tab-pane" role="tabpanel" aria-labelledby="add-tab" tabindex="0">
                    <form ng-submit="addEntry()">
                        <div class="row justify-content-around">
                            <div class="col-3">
                                <label for="emp_id" class="form-label">Employee ID</label>
                                <input type="number" ng-model="id" class="form-control" id="emp_id" aria-describedby="id">
                            </div>
                            <div class="col-3">
                                <label for="emp_name" class="form-label">Employee Name</label>
                                <input type="text" ng-model="name" class="form-control" id="emp_name" aria-describedby="id">
                            </div>
                            <div class="col-3">
                                <label for="emp_designation" class="form-label">Employee Designation</label>
                                <input type="text" ng-model="desig" class="form-control" id="emp_designation" aria-describedby="id">
                            </div>
                        </div>
                        <div class="row justify-content-around">
                            <div class="col-3">
                                <label for="emp_department" class="form-label">Employee Department</label>
                                <input type="text" ng-model="dept" class="form-control" id="emp_department">
                            </div>
                            <div class="col-3">
                                <label for="emp_salary" class="form-label">Employee Salary</label>
                                <input type="number" ng-model="sal" class="form-control" id="emp_salary" aria-describedby="id">
                            </div>
                            <div class="col-3">
                                <label for="emp_location" class="form-label">Employee Location</label>
                                <input type="text" ng-model="loc" class="form-control" id="emp_location" aria-describedby="id">
                            </div>
                        </div>
                        <div class="row justify-content-around pt-2">
                            <div class="col-3"></div>
                            <div class="col-3"></div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-dark btn-outline float-end">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Delete tab-->
                <div class="tab-pane fade" id="delete-tab-pane" role="tabpanel" aria-labelledby="delete-tab" tabindex="0">
                    <form ng-submit="deleteEntry()">
                        <div class="row justify-content-center pt-2">
                            <select class="col-3 form-select" ng-model="del" required ng-options="data.id for data in datas">
                                <option disabled selected value="">Select one</option>
                            </select>
                            <button type="submit" class="col-2 btn btn-danger mt-2">Delete this record</button>
                        </div>
                    </form>
                </div>
                <!--Update tab-->
                <div class="tab-pane fade" id="update-tab-pane" role="tabpanel" aria-labelledby="update-tab" tabindex="0">
                    <form ng-submit="updateEntry()">
                        <div class="row justify-content-around">
                            <div class="col-3">
                                <label for="emp_id" class="form-label">Employee ID</label>
                                <select class="form-select" ng-model="del" required ng-options="data.id for data in datas">
                                    <option disabled selected value="">Select one</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="emp_name" class="form-label">Employee Name</label>
                                <input type="text" ng-model="name" class="form-control" id="emp_name" aria-describedby="id">
                            </div>
                            <div class="col-3">
                                <label for="emp_designation" class="form-label">Employee Designation</label>
                                <input type="text" ng-model="desig" class="form-control" id="emp_designation" aria-describedby="id">
                            </div>
                        </div>
                        <div class="row justify-content-around">
                            <div class="col-3">
                                <label for="emp_department" class="form-label">Employee Department</label>
                                <input type="text" ng-model="dept" class="form-control" id="emp_department">
                            </div>
                            <div class="col-3">
                                <label for="emp_salary" class="form-label">Employee Salary</label>
                                <input type="number" ng-model="sal" class="form-control" id="emp_salary" aria-describedby="id">
                            </div>
                            <div class="col-3">
                                <label for="emp_location" class="form-label">Employee Location</label>
                                <input type="text" ng-model="loc" class="form-control" id="emp_location" aria-describedby="id">
                            </div>
                        </div>
                        <div class="row justify-content-around pt-2">
                            <div class="col-3"></div>
                            <div class="col-3"></div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-dark btn-outline float-end">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
